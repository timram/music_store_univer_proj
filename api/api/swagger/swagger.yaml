swagger: "2.0"
info:
  version: "0.0.0"
  title: "<enter your title>"
basePath: /
consumes:
  - application/json
  - application/x-www-form-urlencoded
produces:
  - application/json
parameters:
  attrName:
    name: attrName
    in: path
    description: Instrument attribute name
    type: string
    required: true
    enum:
      - types
      - brands
  attrID:
    name: attrID
    in: path
    description: Intrument attribute ID
    type: integer
    required: true
  instrumentID:
    name: instrumentID
    in: path
    description: Instrument ID
    type: integer
    required: true
  postID:
    name: postID
    in: path
    description: post ID
    type: integer
    required: true
  limit:
    name: limit
    in: query
    description: Max number of returned items
    type: integer
  offset:
    name: offset
    in: query
    description: Offset of returned items
    type: integer
  post_type:
    name: post_type
    in: query
    description: type of post
    type: string
  type:
    name: type
    in: query
    description: type of instrument
    type: string
  brand:
    name: brand
    in: query
    description: brand of instrument
    type: string

securityDefinitions:
  token:
    type: apiKey
    in: header
    name: x-token

paths:  
  # Account endpoints
  /account/login:
    x-swagger-router-controller: account
    post:
      description: Authorize user
      operationId: login
      security: []
      parameters:
        - name: Credentials
          in: body
          required: true
          schema:
            $ref: '#/definitions/AccountCredentials'
      responses:
        '200':
          description: Successfully authorized user
          schema:
            type: object
            properties:
              token:
                type: string
        '403':
          description: Access denied
        default:
          description: Error
          schema:
            $ref: '#/definitions/ErrorResponse'
  
  /account/check:
    x-swagger-router-controller: account
    post:
      description: Check account token
      operationId: checkAccount
      x-scope:
        - admin
      security:
        - token: []
      responses:
        '200':
          description: Successfully authorized user
          schema:
            $ref: '#/definitions/Account'
        '403':
          description: Access denied
        default:
          description: Error
          schema:
            $ref: '#/definitions/ErrorResponse'

  # INSTRUMENT TYPE ENDPOINTS
  /instrument/{attrName}:
    x-swagger-router-controller: instrument-attributes
    parameters:
      - $ref: '#/parameters/attrName'
    get:
      description: Get All instrument attributes
      operationId: getAllAttributes
      responses:
        '200':
          description: Successfully retrieved all instrument attributes
          schema:
            type: array
            items:
              $ref: '#/definitions/InstrumentAttribute'
        '403':
          description: Access denied
        default:
          description: Error
          schema:
            $ref: '#/definitions/ErrorResponse'
    post:
      description: Create new attribute
      operationId: createAttribute
      x-scope:
        - admin
      security:
        - token: []
      parameters:
        - name: Attribute
          in: body
          required: true
          schema:
            $ref: '#/definitions/InstrumentAttribute'
      responses:
        '200':
          description: Successfully create new attribute
          schema:
            type: array
            items:
              $ref: '#/definitions/InstrumentAttribute'
  
  /instrument/{attrName}/{attrID}:
    x-swagger-router-controller: instrument-attributes
    parameters:
      - $ref: '#/parameters/attrName'
      - $ref: '#/parameters/attrID'
    get:
      description: Get instrument attribute
      operationId: getAttribute
      responses:
        '200':
          description: Successfully retrieved instrument attribute
          schema:
            $ref: '#/definitions/InstrumentAttribute'
        '403':
          description: Access denied
        default:
          description: Error
          schema:
            $ref: '#/definitions/ErrorResponse'
    put:
      description: Update attribute
      operationId: updateAttribute
      x-scope: 
        - admin
      security:
        - token: []
      parameters:
        - name: Attribute
          in: body
          required: true
          schema:
            $ref: '#/definitions/InstrumentAttribute'
      responses:
        '200':
          description: Successfully updated attribute
          schema:
            $ref: '#/definitions/InstrumentAttribute'
        '403':
          description: Access denied
        default:
          description: Error
          schema:
            $ref: '#/definitions/ErrorResponse'
    delete:
      description: Delete Attribute
      operationId: deleteAttribute
      x-scope:
        - admin
      security:
        - token: []
      responses:
        '200':
          description: Successfully deleted attribute
          schema:
            type: array
            items:
              $ref: '#/definitions/InstrumentAttribute'
        default:
          description: Error
          schema:
            $ref: '#/definitions/ErrorResponse'

  # Instruments endpoints
  /instruments:
    x-swagger-router-controller: instrument
    parameters:
      - $ref: '#/parameters/limit'
      - $ref: '#/parameters/offset'
      - $ref: '#/parameters/type'
      - $ref: '#/parameters/brand'
    get:
      description: Get All instruments
      operationId: getAllInstruments
      responses:
        '200':
          description: Successfully retrieved all instruments
          schema:
            type: object
            properties:
              items:
                type: array
                items:
                  $ref: '#/definitions/MusicInstrument'
              total:
                type: integer
              limit:
                type: integer
              offset:
                type: integer
        default:
          description: Error
          schema:
            $ref: '#/definitions/ErrorResponse'
    post:
      description: Create new instrument
      operationId: createInstrument
      x-scope:
        - admin
      security:
        - token: []
      parameters:
        - name: Instrument
          in: body
          required: true
          schema:
            $ref: '#/definitions/MusicInstrument'
      responses:
        '200':
          description: Successfully create new instrument
          schema:
            type: array
            items:
              $ref: '#/definitions/MusicInstrument'
        '403':
          description: Access denied
        default:
          description: Error
          schema:
            $ref: '#/definitions/ErrorResponse'

  /instruments/{instrumentID}:
    x-swagger-router-controller: instrument
    parameters:
      - $ref: '#/parameters/instrumentID'
    get:
      description: Get instrument by ID
      operationId: getInstrument
      responses:
        '200':
          description: Successfully retrieved instrument
          schema:
            $ref: '#/definitions/MusicInstrument'
        '404':
          description: There is no instrument with such ID
        default:
          description: Error
          schema:
            $ref: '#/definitions/ErrorResponse'
    put:
      description: Update instrument
      operationId: updateInstrument
      x-scope:
        - admin
      security:
        - token: []
      parameters:
        - name: Instrument
          in: body
          required: true
          schema:
            $ref: '#/definitions/MusicInstrument'
      responses:
        '200':
          description: Successfully updated instrument
          schema:
            $ref: '#/definitions/MusicInstrument'
        '404':
          description: There is not instrument with such ID
        '403':
          description: Access denied
        default:
          description: Error
          schema:
            $ref: '#/definitions/ErrorResponse'
    delete:
      description: Delete instrument
      operationId: deleteInstrument
      x-scope:
        - admin
      security:
        - token: []
      responses:
        '204':
          description: Successfully deleted instrument
        '404':
          description: There is not instrument with such ID
        '403':
          description: Access denied
        default:
          description: Error
          schema:
            $ref: '#/definitions/ErrorResponse'

# Content endpoints
  /content/post-types:
    x-swagger-router-controller: content
    get:
      description: get all post types
      operationId: getPostTypes
      responses:
        '200':
          description: Successfully retrieved all post types
          schema:
            type: object
            properties:
              id:
                type: integer
              name:
                type: string
              display_name:
                type: string
        default:
          description: Error
          schema:
            $ref: '#/definitions/ErrorResponse'

  /content/posts:
    x-swagger-router-controller: content
    parameters:
      - $ref: '#/parameters/limit'
      - $ref: '#/parameters/offset'
      - $ref: '#/parameters/post_type'
    get:
      description: Get All posts
      operationId: getAllPosts
      responses:
        '200':
          description: Successfully retrieved all posts
          schema:
            type: object
            properties:
              items:
                type: array
                items:
                  $ref: '#/definitions/Post'
              total:
                type: integer
              limit:
                type: integer
              offset:
                type: integer
        default:
          description: Error
          schema:
            $ref: '#/definitions/ErrorResponse'
    post:
      description: Create new post
      operationId: createPost
      x-scope:
        - admin
      security:
        - token: []
      parameters:
        - name: Post
          in: body
          required: true
          schema:
            $ref: '#/definitions/Post'
      responses:
        '200':
          description: Successfully created new post
          schema:
            type: array
            items:
              $ref: '#/definitions/Post'
        '403':
          description: Access denied
        default:
          description: Error
          schema:
            $ref: '#/definitions/ErrorResponse'

  /content/posts/{postID}:
    x-swagger-router-controller: content
    parameters:
      - $ref: '#/parameters/postID'
    get:
      description: Get post by ID
      operationId: getPost
      responses:
        '200':
          description: Successfully retrieved instrument
          schema:
            $ref: '#/definitions/Post'
        '404':
          description: There is no instrument with such ID
        default:
          description: Error
          schema:
            $ref: '#/definitions/ErrorResponse'
    put:
      description: Update post
      operationId: updatePost
      x-scope:
        - admin
      security:
        - token: []
      parameters:
        - name: Post
          in: body
          required: true
          schema:
            $ref: '#/definitions/Post'
      responses:
        '200':
          description: Successfully updated post
          schema:
            $ref: '#/definitions/Post'
        '404':
          description: There is not instrument with such ID
        '403':
          description: Access denied
        default:
          description: Error
          schema:
            $ref: '#/definitions/ErrorResponse'
    delete:
      description: Delete post
      operationId: deletePost
      x-scope:
        - admin
      security:
        - token: []
      responses:
        '204':
          description: Successfully deleted post
        '404':
          description: There is not post with such ID
        '403':
          description: Access denied
        default:
          description: Error
          schema:
            $ref: '#/definitions/ErrorResponse'

#DEFINITIONS
definitions:
  ErrorResponse:
    required:
      - message
    properties:
      message:
        type: string
  Ping:
    required:
      - message
      - key
    properties:
      message:
        type: string
        maxLength: 10
      key:
        type: integer

  #Account definitions
  AccountCredentials:
    required:
      - login
      - password
    properties:
      login:
        type: string
      password:
        type: string
  
  #Instrument Attribute
  InstrumentAttribute:
    required:
      - name
    properties:
      id:
        type: integer
      name:
        type: string
      count:
        type: integer
  
  # Music Instrument
  MusicInstrument:
    required:
      - type_id
      - brand_id
      - price
      - count
      - availability
      - name
    properties:
      id:
        type: integer
      type_id:
        type: integer
      type:
        type: string
      brand_id:
        type: integer
      brand:
        type: string
      price:
        type: number
        minimum: 0
      count:
        type: integer
        minimum: 0
        maximum: 999
      availability:
        type: boolean
      name:
        type: string
      created_at:
        type: string
      image:
        type: string
      image_url:
        type: string
  
  # Account
  Account:
    required:
      - fname
      - lname
      - email
    properties:
      id:
        type: integer
      fname:
        type: string
      lname:
        type: string
      email:
        type: string
      role:
        type: string

  # Post
  Post:
    required:
      - title
      - body
      - enabled
      - post_type_id
    properties:
      id:
        type: integer
      title:
        type: string
      body:
        type: string
      created_at:
        type: string
      image_url:
        type: string
      image:
        type: string
      enabled:
        type: boolean
      post_type_id:
        type: integer
      post_type:
        type: string